<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com?plugins=typography"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <link
      href="https://fonts.googleapis.com/css2?family=Barlow:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <script>
      tailwind.config = {};
    </script>
    <style type="text/tailwindcss">
      @layer utilities {
        a {
          @apply hover:underline;
        }
      }
    </style>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"
    />
  </head>
  <body class="absolute inset-0">
    <header class="z-10 py-2 fixed w-full bg-zinc-900 text-white">
      <div class="mx-auto flex justify-between w-11/12 lg:max-w-screen-xl">
        <a href="/" class="flex items-center">
          <span class="text-base font-semibold"> 🎸🍝🔫🍕</span>
        </a>
      </div>
    </header>
    <div class="mt-16 w-full w-11/12 xl:w-6/12 mx-auto">
      {% block content %}{% endblock %}
    </div>
    <footer class="top-[100vh] mt-3 pt-6 pb-1 sticky bg-zinc-900 text-white">
      <div
        class="border-b border-gray-700 py-2 xl:divide-x divide-gray-700 max-w-screen-xl mx-auto grid xl:grid-cols-3 gap-y-4"
      >
        <img
          src="/static/pietre.png"
          class="hidden xl:flex mx-auto h-32"
          alt="pietre logo"
        />
        <ul class="text-sm px-4">
          <li><a href="/about">about</a></li>
          <li><a href="/shipping">shipping policy</a></li>
          <li><a href="/privacy">privacy</a></li>
          <li><a href="/blog">blog</a></li>
        </ul>
        <div
          class="text-xs lg:text-sm flex items-center w-full px-4 flex-col justify-between gap-y-4"
        >
          Lorem ipsum dolor sit amet, consectetur adipisicing elit. Delectus
          labore sunt harum quos ex, architecto numquam laborum molestias.
          <div
            class="text-xl flex justify-center xl:justify-end gap-x-4 w-full"
          >
            <a target="_blank" href="https://www.youtube.com/pietreciclismo">
              <i class="bi bi-youtube"></i>
            </a>
            <a target="_blank" href="https://www.twitch.tv/pietreciclismo">
              <i class="bi bi-twitch"></i>
            </a>
            <a target="_blank" href="https://www.instagram.com/pietreciclismo/">
              <i class="bi bi-instagram"></i>
            </a>
            <a target="_blank" href="https://twitter.com/pietreciclismo">
              <i class="bi bi-twitter"></i>
            </a>
            <a
              target="_blank"
              href="https://www.youtube.com/channel/UClZqqcOsvY_USQv2DbxBwjA"
            >
              <i class="bi bi-mic"></i>
            </a>
            <a target="_blank" href="https://www.t.me/pietreciclismo">
              <i class="bi bi-telegram"></i>
            </a>
          </div>
        </div>
      </div>
      <p class="my-0 text-xs max-w-screen-xl mx-auto flex justify-center">
        made with 🚲 by
        <a class="mx-1 hover:underline" href="https://rcastellotti.dev">
          Roberto Castellotti
        </a>
      </p>
    </footer>
  </body>
</html>

<style>
  body,
  pre {
    font-family: "Barlow";
  }
</style>
